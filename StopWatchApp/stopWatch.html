<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stopWatch.css">
        <title>Stop Watch App</title>
    </head>
    <body>
        <main>
            <h1>Stop Watch Demo</h1>
            <div class="timer-container">
                <p id="timer" class="timer">0.00</p>
            </div>
            <nav>
                <button id="start" class="btn btn-start">Start</button>
                <button id="reset" class="btn btn-reset">Reset</button>
                <button id="record" class="btn btn-record">Record time</button>
            </nav>
            <section id="records" class="records"></section>
        </main>
        <script src="stopWatch.js"></script>
    </body>
</html>
